<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonidas Nikolakopoulos - Portfolio</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            color: white;
        }
        p {
            font-size: 1.2rem;
            margin: 10px auto;
            width: 80%;
            max-width: 700px;
            line-height: 1.6;
        }
        .container {
            padding: 50px 20px;
            z-index: 10;
            position: relative;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            background: white;
            border: none;
            padding: 10px 20px;
            color: black;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        
        /* Comet animation */
        .comet {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            animation: fly 8s linear infinite;
            opacity: 0.8;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.4);
        }
        
        /* Animating comets to move across the screen */
        @keyframes fly {
            0% {
                transform: translateX(-100px) translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateX(100vw) translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Multiple comets with different delays, sizes, and random positions */
        .comet:nth-child(1) {
            animation-duration: 6s;
            animation-delay: 0s;
            width: 20px;
            height: 20px;
            left: 10%;
        }
        .comet:nth-child(2) {
            animation-duration: 6s;
            animation-delay: 2s;
            width: 25px;
            height: 25px;
            left: 30%;
        }
        .comet:nth-child(3) {
            animation-duration: 7s;
            animation-delay: 4s;
            width: 20px;
            height: 20px;
            left: 50%;
        }
        .comet:nth-child(4) {
            animation-duration: 6s;
            animation-delay: 6s;
            width: 30px;
            height: 30px;
            left: 70%;
        }
        .comet:nth-child(5) {
            animation-duration: 8s;
            animation-delay: 8s;
            width: 20px;
            height: 20px;
            left: 85%;
        }
    </style>
</head>
<body>
    <div class="comet"></div>
    <div class="comet"></div>
    <div class="comet"></div>
    <div class="comet"></div>
    <div class="comet"></div>
    
    <div class="container">
        <h1>Leonidas Nikolakopoulos</h1>
        <p>GROM</p>
        <h2>More Info</h2>
        <div class="buttons">
            <button onclick="location.href='cty.html'">CTY & Competitions</button>
            <button onclick="location.href='projects.html'">View More Projects</button>
            <button onclick="location.href='contact.html'">Contact Me</button>
        </div>
    </div>
</body>
</html>
